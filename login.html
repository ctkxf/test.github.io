<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
    <style>

    </style>
</head>
<body style="background-color:#ccc;">
    <div class="page-header"
        style="color: #fff; text-align: center; background-color: #0088cc00;">
        <h2 id="register">登录界面</h2>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4"></div>
            <div class="col-xs-4" style="background-color:rgba(255, 255, 255, 0);margin-top: 60px; opacity:0.8;">
                <div class="form-horizontal" style="margin-top:15px;">
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input type="text" name="username" id="user" class="form-control"
                                placeholder="请输入您的用户邮箱">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input type="password" name="password" id="pass" class="form-control"
                                placeholder="请输入您的登录密码">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-6">
                            <input type="button" class="btn btn-success btn-block" value="登录">
                        </div>
                        <div class="col-xs-6">
                           <input type="button" id="regist" class="btn btn-warning btn-block" value="注册">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-4"></div>
        </div>
    </div>



















    <script src="./login.js"></script>
</body>
</html>
